<body>
    <script src="" async defer></script>

    <div>
       <div class ="row">
             <h1 class="page-header"> Weather Dashboard</h1>
        
       </div>
        
    </div>
    <div>
        <div class="row">
            <div class="col-sm-3" id="city-list">
                <!--search form -->
                <h4 id="search-hdr"> Search for City:</h4>
                <form class="form-inline" id="submitCity">
                    <div class="input-group-append" id="city-form">
                        <input 
                        class="form-control form-control-sm ml-3 w-75 fa fa-search"
                        type="text"
                        placeholder="Enter city"
                        aria-label="search"
                        id="searchCity"/>
                        
                        <button class="btn brn-secondary" id="start-search" type="button"> Search</button>
                        

                    </div>

                </form>

            </div>
            <!-- Current city weather data goes HERE  -->
			
				<div class="col-sm-9" id="city-weather"></div>
				<!-- </div> -->
			</div>
			<div class="row">
				<!-- 5 Day Forecast goes here  -->
				<div class="col-sm-3"></div>
				<div class="col-sm-9">
					<h3>5 Day Forecast</h3>
					<div id="five-day"></div>
				</div>
			</div>
		</div>
	</body>
